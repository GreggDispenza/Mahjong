<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ğŸ€„ Mahjong Online</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <div id="loading" class="screen active"><div class="center-box"><div class="loading-tile">ğŸ€„</div><p>Loading...</p></div></div>
    <div id="auth-screen" class="screen"><div class="card auth-card"><h1>ğŸ€„ Mahjong</h1><div class="tabs"><button class="tab active" data-tab="login">Login</button><button class="tab" data-tab="register">Register</button></div><form id="login-form" class="form active"><input type="text" id="login-user" placeholder="Username" required><input type="password" id="login-pass" placeholder="Password" required><button type="submit" class="btn primary">Login</button><div class="error" id="login-error"></div></form><form id="register-form" class="form"><input type="text" id="reg-user" placeholder="Username (3+ chars)" required minlength="3"><input type="text" id="reg-name" placeholder="Display Name" required><input type="password" id="reg-pass" placeholder="Password (4+ chars)" required minlength="4"><button type="submit" class="btn primary">Register</button><div class="error" id="reg-error"></div></form></div></div>
    <div id="lobby-screen" class="screen"><header class="header"><span id="user-display">ğŸ€„ Player</span><button class="btn small" id="logout-btn">Logout</button></header><div class="lobby-content"><div class="actions"><button class="btn primary large" id="create-btn">Create Room</button><div class="join-box"><input type="text" id="room-input" placeholder="CODE" maxlength="4"><button class="btn" id="join-btn">Join</button></div></div><div class="section"><h2>Open Rooms</h2><div id="rooms-list" class="rooms-list"></div></div><div class="section"><h2>Leaderboard</h2><div id="leaderboard" class="leaderboard"></div></div></div></div>
    <div id="waiting-screen" class="screen"><div class="card"><h2>Room: <span id="room-code"></span></h2><div id="seats" class="seats"></div><button class="btn primary large" id="start-btn" disabled>Waiting for players...</button><button class="btn" id="leave-btn">Leave</button></div></div>
    <div id="game-screen" class="screen"><div class="game-area"><div class="opponent top" id="opp-top"><div class="opp-name"></div><div class="opp-hand"></div><div class="opp-melds"></div></div><div class="opponent left" id="opp-left"><div class="opp-name"></div><div class="opp-hand"></div><div class="opp-melds"></div></div><div class="opponent right" id="opp-right"><div class="opp-name"></div><div class="opp-hand"></div><div class="opp-melds"></div></div><div class="center"><div class="info"><span id="wind">æ±</span><span id="wall-ct">144</span></div><div id="discards" class="discards"></div><div id="last-tile" class="last-tile"></div></div><div class="my-area"><div id="my-melds" class="my-melds"></div><div id="my-hand" class="my-hand"></div><div id="my-info" class="my-info"></div></div><div id="actions" class="actions-bar"><button class="btn act" id="a-chow" disabled>Chow</button><button class="btn act" id="a-pung" disabled>Pung</button><button class="btn act" id="a-kong" disabled>Kong</button><button class="btn act win" id="a-mahjong" disabled>Mahjong!</button><button class="btn act skip" id="a-skip">Skip</button></div><div id="turn-ind" class="turn-ind">Your Turn</div></div></div>
    <div id="win-modal" class="modal"><div class="modal-box"><h2>ğŸ‰ <span id="winner"></span> Wins!</h2><div class="score">Score: <span id="win-score"></span></div><div id="win-hand" class="win-hand"></div><button class="btn primary" id="back-btn">Back to Lobby</button></div></div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
